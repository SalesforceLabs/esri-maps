<template>
    
    <lightning-accordion 
        allow-multiple-sections-open
        active-section-name={activeSections}>
        <template for:each={locDetails} for:item="obj">
            <lightning-accordion-section name={obj.Name} label={obj.label} key={obj.Name}>
                <c-reviewer-approval-child schedule-rec={obj} applicantemail={applicantEmail} onupdatestatus={getSchedules}>
                </c-reviewer-approval-child>
            </lightning-accordion-section>
        </template>
    </lightning-accordion>
</template>
